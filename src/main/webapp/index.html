<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试页面</title>
    <script src="js/echarts.min.js"></script>
</head>
<body>
<h1 style="align-content: center"> 测试Echarts </h1>

<div id="main" style="width: 600px;height: 400px;"></div>


<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        title: {text: "柱状图入门示例"},

        tooltip: {},

        legend: {
            data: ['销量', '产量']
        },

        xAxis: {
            data: ["T-shirt", "suit", "pants"]
        },

        yAxis: {},

        series: [{
            name: '销量',
            type: 'bar',
            data: [123, 209, 1003]
        },
            {
                name: '产量',
                type: 'bar',
                data: [199, 309, 803]
            }

        ]
    };
    myChart.setOption(option);
</script>

<div id="pie-chart" style="width:600px; height: 400px;"></div>
<script type="text/javascript">
    var pieChart = echarts.init(document.getElementById('pie-chart'));
    pieChart.setOption({
        itemStyle: {


            normal: {
                shadowBlur: 200,
                shadowOffsetX: 5,
                shadowOffsetY: 5,
                shadowColor: 'rgba(0,0,0,0.5)'
            }

        },
        series: [{
            name: "测试图-饼状图",
            type: "pie",
            roseType: 'angle',
            data: [
                {value: 400, name: '搜索引擎'},
                {value: 335, name: '直接访问'},
                {value: 310, name: '邮件营销'},
                {value: 274, name: '联盟广告'},
                {value: 233, name: '视频广告'}
            ]

        }]
    });

</script>


</body>
</html>
